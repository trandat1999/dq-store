<div class="w-100 vh-100 d-flex align-items-center justify-content-center bg-body-secondary">
  <div class="card login-form">
    <div (submit)="login()" [formGroup]="formGroup" class="card-body">
      <div class="text-center mb-3">
        <h3>{{'auth.signIn' | translate}}</h3>
        <span class="form-control-color">{{'auth.loginWelcomeBack' | translate}}</span>
      </div>
      <div nz-form nzLayout="vertical" nz-row [nzGutter]="[GUTTER_H, GUTTER_V]">
        <dq-input nz-col nzSpan="24" [showLabel]="false" formControlName="username" placeHolder="{{'auth.username' | translate}}" prefixIcon="user"></dq-input>
        <dq-input nz-col nzSpan="24" [showLabel]="false" formControlName="password" placeHolder="{{'auth.username' | translate}}" prefixIcon="lock"></dq-input>
        <div nz-col nzSpan="12">
          <label nz-checkbox formControlName="rememberMe">{{'auth.rememberMe' | translate}}</label>
        </div>
        <div nz-col nzSpan="12">
          <a routerLink="/forgot-password" class="float-end">{{'auth.forgotPassword' | translate}}</a>
        </div>
      </div>
      <button [disabled]="formGroup.invalid || isSubmitting" nz-button type="submit" (click)="login()" class="w-100 mt-3 mb-2" [nzType]="'primary'">Log in</button>
      <span>{{'auth.dontHaveAccount' |translate}}<a routerLink="/register">{{'auth.signUpNow' |translate}}</a></span>
    </div>
  </div>
</div>
